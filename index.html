<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="section-one">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="statistics">
        <div>
          <p class="stat">10k+ </p>
          <p class="category">companies</p>
        </div>
        <div>
          <p class="stat">314 </p>
          <p class="category">templates</p>
        </div>
        <div>
          <p class="stat">12M+ </p>
          <p class="category">queries</p>
        </div>
      </div>
    </div>
    <div class="section-two">
      <picture>
        <source media="(max-width: 1024px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="" class="image">
      </picture>
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> -
      Coded by <a href="https://www.frontendmentor.io/profile/xavCS" target="_blank" >xavCS</a>.
    </p>
  </div>
</body>
</html>
